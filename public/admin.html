<!DOCTYPE html>
<html>
  <head>
    <title>Admin – Calypso Bay</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <style>
      body { color: white; }
      .panel { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 16px; }
      .login { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
      .login input { padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.9); color:#111; }
      .login button { padding:8px 12px; border-radius:8px; border:none; background:#5d3fd3; color:#fff; font-weight:600; }
      .toolbar { display:flex; gap:16px; align-items:center; justify-content:space-between; margin-bottom:10px; }
      .toolbar .search { display:flex; gap:8px; align-items:center; }
      .search input { padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.9); color:#111; min-width:260px; }
      .table-wrap { overflow:auto; max-height: 60vh; border-radius:10px; }
      table { width: 100%; border-collapse: collapse; }
      thead th { position: sticky; top:0; background: rgba(0,0,0,0.35); backdrop-filter: blur(6px); }
      th, td { border-bottom: 1px solid rgba(255,255,255,0.12); padding: 10px 8px; font-size: 0.95rem; white-space: nowrap; }
      tbody tr:hover { background: rgba(255,255,255,0.06); }
      .tag { padding: 4px 10px; border-radius: 999px; font-size: 0.8rem; font-weight:600; }
      .tag.accepted { background: rgba(59,130,246,.2); color:#dbeafe; }
      .tag.depositPay { background: rgba(16,185,129,.25); color:#dcfce7; }
      .tag.balancePay { background: rgba(99,102,241,.25); color:#e0e7ff; }
      .empty { color: rgba(255,255,255,0.8); padding: 20px; text-align:center; }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <div id="wrapper" class="inner">
        <h2 class="major">Tableau de bord</h2>
        <div class="panel">
          <div class="toolbar">
            <div class="login">
              <span>Clé d'accès:</span>
              <input id="key" type="password" placeholder="ADMIN_KEY" />
              <button id="loginBtn">Se connecter</button>
            </div>
            <div class="search">
              <span>Filtre:</span>
              <input id="query" placeholder="Rechercher par nom/email/token" />
            </div>
          </div>
          <div class="table-wrap">
          <table id="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Dates</th>
                <th>Status</th>
                <th>Dépot</th>
                <th>Solde</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="empty" class="empty" style="display:none;">Aucune réservation trouvée.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      async function fetchReservations(adminKey, q = '') {
        const r = await fetch(`/api/admin/list?q=${encodeURIComponent(q)}`, {
          headers: { 'x-admin-key': adminKey || '' }
        })
        if (!r.ok) throw new Error('Erreur API')
        const j = await r.json()
        if (j.status !== 'success') throw new Error(j.message || 'Erreur')
        return j.data || []
      }
      function formatDate(d) {
        if (!d) return ''
        const dt = new Date(d)
        if (isNaN(dt.getTime())) return d
        return dt.toLocaleDateString('fr-FR')
      }
      function render(rows) {
        const tb = document.querySelector('#table tbody')
        tb.innerHTML = rows
          .map(
            (r) => `<tr>
          <td>${r.name || ''}</td>
          <td>${r.email || ''}</td>
          <td>${formatDate(r.startDate)} → ${formatDate(r.endDate)}</td>
          <td><span class="tag ${r.status||''}">${r.status || ''}</span></td>
          <td>${(r.depositAmount || 0).toLocaleString('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} €</td>
          <td>${(r.balanceAmount || Math.max(0,(r.priceTotal||0)-(r.depositAmount||0))).toLocaleString('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} €</td>
          <td class="actions">
            <button disabled>Remb. acompte</button>
            <button disabled>Remb. solde</button>
          </td>
        </tr>`
          )
          .join('')
        document.getElementById('empty').style.display = rows.length ? 'none' : 'block'
      }
      // Filtre live après login
      document.getElementById('query').addEventListener('input', async () => {
        const key = document.getElementById('key').value
        if (!key) return
        try { const rows = await fetchReservations(key, document.getElementById('query').value); render(rows) } catch(e){}
      })
      document
        .getElementById('loginBtn')
        .addEventListener('click', async () => {
          try {
            const key = document.getElementById('key').value
            const q = document.getElementById('query').value
            const rows = await fetchReservations(key, q)
            render(rows)
          } catch (e) {
            alert(e.message)
          }
        })

      // Connexion avec la touche Entrée
      document.getElementById('key').addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') document.getElementById('loginBtn').click()
      })
      document.getElementById('query').addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') document.getElementById('loginBtn').click()
      })(
        // Auto-login si clé fournie dans l'URL (?key=...)
        function () {
          const params = new URLSearchParams(window.location.search)
          const initKey = params.get('key')
          if (initKey) {
            document.getElementById('key').value = initKey
            document.getElementById('loginBtn').click()
          }
        }
      )()
    </script>
  </body>
</html>
