<!DOCTYPE html>
<html>
  <head>
    <title>Admin – Calypso Bay</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      body { color: white; }
      .panel { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid rgba(255,255,255,0.2); padding: 8px; font-size: 0.9rem; }
      .actions button { margin-right: 6px; }
      .tag { background: rgba(255,255,255,0.15); border-radius: 8px; padding: 2px 8px; font-size: 0.8rem; }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <div id="wrapper" class="inner">
        <h2 class="major">Tableau de bord</h2>
        <div class="panel">
          <div style="margin-bottom:10px;">Filtre: <input id="query" placeholder="Rechercher par nom/email/token" style="padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.3);width:260px;"/></div>
          <table id="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Dates</th>
                <th>Status</th>
                <th>Dépot</th>
                <th>Solde</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      async function fetchReservations() {
        // Minimal: on réutilise l'endpoint getReservation par token dans une boucle côté admin
        // En prod, on exposera /api/admin/reservations côté Vercel qui lit un export GAS.
        return []
      }
      function render(rows) {
        const tb = document.querySelector('#table tbody')
        tb.innerHTML = rows.map(r => `<tr>
          <td>${r.name||''}</td>
          <td>${r.email||''}</td>
          <td>${r.startDate||''} → ${r.endDate||''}</td>
          <td><span class="tag">${r.status||''}</span></td>
          <td>${(r.depositAmount||0).toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})} €</td>
          <td>${(r.balanceAmount||0).toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})} €</td>
          <td class="actions">
            <button disabled>Remb. acompte</button>
            <button disabled>Remb. solde</button>
          </td>
        </tr>`).join('')
      }
      (async function(){ const rows = await fetchReservations(); render(rows) })()
    </script>
  </body>
</html>
