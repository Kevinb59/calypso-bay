<!DOCTYPE html>
<html>
  <head>
    <title>Admin – Calypso Bay</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <style>
      body {
        color: white;
      }
      .panel {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px;
        font-size: 0.9rem;
      }
      .actions button {
        margin-right: 6px;
      }
      .tag {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 2px 8px;
        font-size: 0.8rem;
      }
      .login {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <div id="wrapper" class="inner">
        <h2 class="major">Tableau de bord</h2>
        <div class="panel">
          <div class="login">
            Clé d'accès:
            <input
              id="key"
              type="password"
              placeholder="ADMIN_KEY"
              style="
                padding: 6px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                width: 200px;
              "
            />
            <button id="loginBtn">Se connecter</button>
          </div>
          <div style="margin-bottom: 10px">
            Filtre:
            <input
              id="query"
              placeholder="Rechercher par nom/email/token"
              style="
                padding: 6px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                width: 260px;
              "
            />
          </div>
          <table id="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Dates</th>
                <th>Status</th>
                <th>Dépot</th>
                <th>Solde</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      async function fetchReservations(adminKey, q = '') {
        const r = await fetch(`/api/admin/list?q=${encodeURIComponent(q)}`, {
          headers: { 'x-admin-key': adminKey || '' }
        })
        if (!r.ok) throw new Error('Erreur API')
        const j = await r.json()
        if (j.status !== 'success') throw new Error(j.message || 'Erreur')
        return j.data || []
      }
      function render(rows) {
        const tb = document.querySelector('#table tbody')
        tb.innerHTML = rows
          .map(
            (r) => `<tr>
          <td>${r.name || ''}</td>
          <td>${r.email || ''}</td>
          <td>${r.startDate || ''} → ${r.endDate || ''}</td>
          <td><span class="tag">${r.status || ''}</span></td>
          <td>${(r.depositAmount || 0).toLocaleString('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} €</td>
          <td>${(r.balanceAmount || 0).toLocaleString('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })} €</td>
          <td class="actions">
            <button disabled>Remb. acompte</button>
            <button disabled>Remb. solde</button>
          </td>
        </tr>`
          )
          .join('')
      }
      document
        .getElementById('loginBtn')
        .addEventListener('click', async () => {
          try {
            const key = document.getElementById('key').value
            const q = document.getElementById('query').value
            const rows = await fetchReservations(key, q)
            render(rows)
          } catch (e) {
            alert(e.message)
          }
        })

      // Connexion avec la touche Entrée
      document.getElementById('key').addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') document.getElementById('loginBtn').click()
      })
      document.getElementById('query').addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter') document.getElementById('loginBtn').click()
      })

      // Auto-login si clé fournie dans l'URL (?key=...)
      (function () {
        const params = new URLSearchParams(window.location.search)
        const initKey = params.get('key')
        if (initKey) {
          document.getElementById('key').value = initKey
          document.getElementById('loginBtn').click()
        }
      })()
    </script>
  </body>
</html>
