    <script>
      const params = new URLSearchParams(window.location.search)
      const token = params.get('token')
      const policyBox = document.getElementById('policy')
      const btn = document.getElementById('cancel-btn')

      async function load() {
        if (!token) {
          policyBox.textContent = 'Token manquant'
          btn.disabled = true
          return
        }
        try {
          const res = await fetch(
            `/api/getReservation?token=${encodeURIComponent(token)}`
          )
          const json = await res.json()
          if (json.status !== 'success') {
            policyBox.textContent = json.message || 'RÃ©servation introuvable'
            btn.disabled = true
            return
          }
          const d = json.data
          const start = new Date(d.startDate)
          const now = new Date()
          const diffDays = Math.ceil((start - now) / (1000 * 60 * 60 * 24))
          let msg = 'Vous pouvez annuler.'
          if (diffDays >= 90) {
            msg = "Annulation gratuite jusqu'Ã  3 mois avant le dÃ©but du sÃ©jour."
          } else {
            msg =
              'Au-delÃ  de 3 mois avant le dÃ©but du sÃ©jour, lâ€™acompte peut Ãªtre retenu selon nos conditions.'
          }
          policyBox.textContent = msg
        } catch (e) {
          policyBox.textContent = 'Erreur de chargement'
        }
      }
      load()

      btn.addEventListener('click', async () => {
        if (!token) return
        btn.disabled = true
        btn.textContent = 'Envoiâ€¦'
        try {
          const reason = document.getElementById('reason').value
          const resp = await fetch('/api/requestCancellation', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, reason })
          })
          const json = await resp.json()
          if (!resp.ok || json.status !== 'success')
            throw new Error(json.error || json.message || 'Erreur')
          btn.textContent = 'Demande envoyÃ©e âœ”'
        } catch (e) {
          alert(e.message)
          btn.disabled = false
          btn.textContent = 'Demander lâ€™annulation'
        }
      })
