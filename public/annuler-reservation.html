<!DOCTYPE html>

  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <div id="wrapper">
        <section class="panel banner right">
          <div class="content color0 span-3-75">
            <h2 class="major">
              Annuler ma<br /><span class="themysion">Reservation</span>
            </h2>
            <p>
              Vous pouvez demander l‚Äôannulation de votre r√©servation. Nous
              appliquerons la politique indiqu√©e dans nos conditions.
            </p>
            <ul class="actions">
              <li>
                <a
                  href="#form"
                  class="button primary color1 circle icon solid fa-angle-right"
                  >Continuer</a
                >
              </li>
            </ul>
          </div>
          <div class="image filtered span-1-75" data-position="25% 25%">
            <img src="images/pic04.jpg" alt="" />
          </div>
        </section>

        <section class="panel spotlight medium right" id="form">
          <div class="content span-9-5">
            <h3 class="major">üßæ Demande d‚Äôannulation</h3>
            <div class="form-section">
              <div class="warning" id="policy">
                Chargement des informations‚Ä¶
              </div>
              <div style="margin-top: 16px">
                <label for="reason" style="color: white; font-weight: 600"
                  >Motif (optionnel)</label
                >
                <textarea
                  id="reason"
                  rows="4"
                  placeholder="Expliquez bri√®vement la raison de votre demande (facultatif)"
                ></textarea>
              </div>
              <button
                id="cancel-btn"
                class="btn-submit"
                style="margin-top: 16px"
              >
                Demander l‚Äôannulation
              </button>
            </div>

        <div class="copyright">
          <span>&copy; Calypso Bay | By</span>
          <a
            href="https://moriarty-design.fr"
            target="_blank"
            rel="noopener"
            style="
              font-family: 'Engagement', 'Brush Script MT', cursive;
              font-size: 2.2em;
              line-height: 1;
              margin-left: 0.25em;
              text-decoration: none;
              color: inherit;
            "
            >Moriarty</a
          >.
        </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search)
      const token = params.get('token')
      const policyBox = document.getElementById('policy')
      const btn = document.getElementById('cancel-btn')

      async function load() {
        if (!token) {
          policyBox.textContent = 'Token manquant'
          btn.disabled = true
          return
        }
        try {
          const res = await fetch(
            `/api/getReservation?token=${encodeURIComponent(token)}`
          )
          const json = await res.json()
          if (json.status !== 'success') {
            policyBox.textContent = json.message || 'R√©servation introuvable'
            btn.disabled = true
            return
          }
          const d = json.data
          // R√©capitulatif complet
          const recapEl = document.getElementById('reservation-recap')
          const total = Number(d.priceTotal || 0)
          const deposit = Number(d.depositAmount || 0)
          const balancePaid = d.status === 'balancePay'
          const balanceAmount = Number(
            d.balanceAmount || Math.max(0, total - deposit)
          )
          const fmtMoney = (v) =>
            Number(v || 0).toLocaleString('fr-FR', {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            })
          const s = new Date(d.startDate)
          const e = new Date(d.endDate)
          const fmtDate = (dt) =>
            dt.toLocaleDateString('fr-FR', {
              day: '2-digit',
              month: 'long',
              year: 'numeric'
            })
          const lines = []
          lines.push(
            `<div class="detail-item"><strong>Dates :</strong><span>${fmtDate(
              s
            )} au ${fmtDate(e)} (${d.nbNights} nuits)</span></div>`
          )
          lines.push(
            `<div class="detail-item"><strong>Voyageurs :</strong><span>${
              d.nbAdults
            } adulte${d.nbAdults > 1 ? 's' : ''}${
              d.nbChilds > 0
                ? `, ${d.nbChilds} enfant${d.nbChilds > 1 ? 's' : ''}`
                : ''
            }</span></div>`
          )
          lines.push(
            '<div class="detail-item" style="border-bottom:none; display:block; padding-bottom:0;">\
            <div><strong>D√©tail du prix :</strong></div>\
            <div style="padding-top:8px">‚Ä¢ Total des nuits (' +
              d.nbNights +
              `) : ${fmtMoney(d.priceNights)} ‚Ç¨</div>\
            <div>‚Ä¢ Frais de m√©nage : ${fmtMoney(d.priceClean)} ‚Ç¨</div>\
            <div>‚Ä¢ Taxes (${d.nbAdults} adulte${
                d.nbAdults > 1 ? 's' : ''
              }) : ${fmtMoney(d.priceTax)} ‚Ç¨</div>\
            <div>‚Ä¢ <strong>Total : ${fmtMoney(d.priceTotal)} ‚Ç¨</strong></div>\
          </div>`
          )
          recapEl.innerHTML =
            lines.join('') +
            `<div class="pills">
             <span class="pill ${deposit > 0 ? 'green' : 'red'}">${
              deposit > 0 ? '‚úîÔ∏è' : '‚úñÔ∏è'
            } Acompte : ${fmtMoney(deposit)} ‚Ç¨</span>
             <span class="pill ${balancePaid ? 'green' : 'red'}">${
              balancePaid ? '‚úîÔ∏è' : '‚úñÔ∏è'
            } Solde : ${fmtMoney(balanceAmount)} ‚Ç¨</span>
           </div>`

          const start = new Date(d.startDate)
          const now = new Date()
          const diffDays = Math.ceil((start - now) / (1000 * 60 * 60 * 24))
          let msg = 'Vous pouvez annuler.'
          const depositPaid =
            deposit > 0 ||
            d.status === 'depositPay' ||
            d.status === 'balancePay'
          if (!depositPaid) {
            msg =
              "Cette r√©servation n'est pas √©ligible √† l'annulation (acompte non pay√©)."
            policyBox.classList.add('error')
            btn.disabled = true
          }
          if (diffDays >= 90) {
            msg = "Annulation gratuite jusqu'√† 3 mois avant le d√©but du s√©jour."
          } else {
            msg =
              'Au-del√† de 3 mois avant le d√©but du s√©jour, l‚Äôacompte peut √™tre retenu selon nos conditions.'
          }
          policyBox.textContent = msg
        } catch (e) {
          policyBox.textContent = 'Erreur de chargement'
        }
      }
      load()

      btn.addEventListener('click', async () => {
        if (!token) return
        btn.disabled = true
        btn.textContent = 'Envoi‚Ä¶'
        try {
          const reason = document.getElementById('reason').value
          const resp = await fetch('/api/requestCancellation', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, reason })
          })
          const json = await resp.json()
          if (!resp.ok || json.status !== 'success')
            throw new Error(json.error || json.message || 'Erreur')
          btn.textContent = 'Demande envoy√©e ‚úî'
        } catch (e) {
          alert(e.message)
          btn.disabled = false
          btn.textContent = 'Demander l‚Äôannulation'
        }
      })
    </script>
  </body>
</html>
