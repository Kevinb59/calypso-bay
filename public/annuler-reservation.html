<!DOCTYPE html>
<html>
  <head>
    <title>Annuler ma réservation – Calypso Bay</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .form-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .warning {
        background: rgba(255, 193, 7, 0.15);
        border: 1px solid rgba(255, 193, 7, 0.4);
        border-radius: 10px;
        padding: 12px;
        color: #2d2d2d;
      }
      .btn-submit {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50px;
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
      }
      textarea {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.9);
        color: #111827;
      }
      textarea::placeholder {
        color: #374151 !important;
        opacity: 1 !important;
      }
      textarea::-webkit-input-placeholder {
        color: #374151 !important;
        opacity: 1 !important;
      }
      textarea::-moz-placeholder {
        color: #374151 !important;
        opacity: 1 !important;
      }
      textarea:-ms-input-placeholder {
        color: #374151 !important;
        opacity: 1 !important;
      }
      .panel.color4-alt .inner {
        max-width: 980px;
      }
      .panel.color4-alt .inner .form-section {
        max-width: 720px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="page-wrapper">
      <div id="wrapper">
        <section class="panel banner right">
          <div class="content color0 span-3-75">
            <h2 class="major">
              Annuler ma<br /><span class="themysion">Reservation</span>
            </h2>
            <p>
              Vous pouvez demander l’annulation de votre réservation. Nous
              appliquerons la politique indiquée dans nos conditions.
            </p>
            <ul class="actions">
              <li>
                <a
                  href="#form"
                  class="button primary color1 circle icon solid fa-angle-right"
                  >Continuer</a
                >
              </li>
            </ul>
          </div>
          <div class="image filtered span-1-75" data-position="25% 25%">
            <img src="images/pic04.jpg" alt="" />
          </div>
        </section>

        <!-- Récapitulatif de la réservation -->
        <section class="panel spotlight medium right color1" id="recap">
          <div class="content span-9-5">
            <h3 class="major">📅 Détails de la réservation</h3>
            <div class="form-section">
              <div id="reservation-recap" class="recap-card">
                Chargement du récapitulatif…
              </div>
            </div>
          </div>
          <div class="image filtered tinted" data-position="center">
            <img src="images/pic02.jpg" alt="" />
          </div>
        </section>

        <section class="panel color4-alt" id="form">
          <div class="intro color4">
            <h2 class="major">🧾 Demande d’annulation</h2>
            <p id="policy">Chargement des informations…</p>
          </div>
          <div class="inner">
            <div class="form-section">
              <div>
                <label for="reason" style="color: white; font-weight: 600"
                  >Motif (optionnel)</label
                >
                <textarea
                  id="reason"
                  rows="4"
                  placeholder="Expliquez brièvement la raison de votre demande (facultatif)"
                ></textarea>
              </div>
              <button
                id="cancel-btn"
                class="btn-submit"
                style="margin-top: 16px"
              >
                Demander l’annulation
              </button>
            </div>
          </div>
        </section>

        <div class="copyright">
          <span>&copy; Calypso Bay | By</span>
          <a
            href="https://moriarty-design.fr"
            target="_blank"
            rel="noopener"
            style="
              font-family: 'Engagement', 'Brush Script MT', cursive;
              font-size: 2.2em;
              line-height: 1;
              margin-left: 0.25em;
              text-decoration: none;
              color: inherit;
            "
            >Moriarty</a
          >.
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search)
      const token = params.get('token')
      const policyBox = document.getElementById('policy')
      const btn = document.getElementById('cancel-btn')

      // Styles minimaux pour la carte récap et pastilles
      const style = document.createElement('style')
      style.textContent = `
        .recap-card { color:#fff; }
        .detail-item{ display:flex; justify-content:space-between; align-items:flex-start; gap:16px; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.25); }
        .detail-item:last-child{ border-bottom:none; }
        .detail-item strong{ font-weight:700; }
        .pills{ margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
        .pill{ padding:6px 10px; border-radius:8px; font-weight:600; }
        .pill.green{ background:rgba(16,185,129,.18); border:1px solid rgba(16,185,129,.45); }
        .pill.red{ background:rgba(239,68,68,.18); border:1px solid rgba(239,68,68,.45); }
        .confirm-overlay{ position:fixed !important; inset:0; background:rgba(0,0,0,.35); backdrop-filter: blur(3px); display:none; align-items:center; justify-content:center; z-index: 999999; }
        .confirm-box{ background: rgba(255,255,255,0.95); padding:20px; border-radius:14px; max-width: 460px; width: calc(100% - 40px); box-shadow:0 10px 30px rgba(0,0,0,0.25); }
        .confirm-box h4{ margin:0 0 8px 0; color:#111827; }
        .confirm-actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:14px; }
        .btn{ border:none; border-radius:10px; padding:12px 18px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; min-height:44px; font-size:14px; transition:all 0.2s ease; }
        .btn.cancel{ background:#d1d5db; color:#111827; border:1px solid #9ca3af; font-weight:700; }
        .btn.cancel:hover{ background:#9ca3af; color:#000; }
        .btn.danger{ background:linear-gradient(135deg,#ef4444,#dc2626); color:#fff; box-shadow:0 2px 8px rgba(239,68,68,0.3); }
        .btn.danger:hover{ background:linear-gradient(135deg,#dc2626,#b91c1c); transform:translateY(-1px); box-shadow:0 4px 12px rgba(239,68,68,0.4); }
      `
      document.head.appendChild(style)

      // Overlay de confirmation
      const overlay = document.createElement('div')
      overlay.className = 'confirm-overlay'
      overlay.id = 'confirm-overlay'
      overlay.innerHTML = `
        <div class="confirm-box">
          <h4>Confirmer l’annulation ?</h4>
          <p style="margin:0;color:#374151">Êtes-vous sûr de vouloir envoyer une demande d’annulation pour cette réservation ?</p>
          <div class="confirm-actions">
            <button class="btn cancel" id="co-cancel">Annuler</button>
            <button class="btn danger" id="co-confirm">Confirmer l’annulation</button>
          </div>
        </div>`
      document.body.appendChild(overlay)

      async function load() {
        if (!token) {
          policyBox.textContent = 'Token manquant'
          btn.disabled = true
          return
        }
        try {
          const res = await fetch(
            `/api/getReservation?token=${encodeURIComponent(token)}`
          )
          const json = await res.json()
          if (json.status !== 'success') {
            policyBox.textContent = json.message || 'Réservation introuvable'
            btn.disabled = true
            return
          }
          const d = json.data
          // Récapitulatif complet
          const recapEl = document.getElementById('reservation-recap')
          const total = Number(d.priceTotal || 0)
          const deposit = Number(d.depositAmount || 0)
          const balancePaid = d.status === 'balancePay'
          const balanceAmount = Number(
            d.balanceAmount || Math.max(0, total - deposit)
          )
          const fmtMoney = (v) =>
            Number(v || 0).toLocaleString('fr-FR', {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            })
          const s = new Date(d.startDate)
          const e = new Date(d.endDate)
          const fmtDate = (dt) =>
            dt.toLocaleDateString('fr-FR', {
              day: '2-digit',
              month: 'long',
              year: 'numeric'
            })
          const lines = []
          lines.push(
            `<div class="detail-item"><strong>Dates :</strong><span>${fmtDate(
              s
            )} au ${fmtDate(e)} (${d.nbNights} nuits)</span></div>`
          )
          lines.push(
            `<div class="detail-item"><strong>Voyageurs :</strong><span>${
              d.nbAdults
            } adulte${d.nbAdults > 1 ? 's' : ''}${
              d.nbChilds > 0
                ? `, ${d.nbChilds} enfant${d.nbChilds > 1 ? 's' : ''}`
                : ''
            }</span></div>`
          )
          lines.push(
            '<div class="detail-item" style="border-bottom:none; display:block; padding-bottom:0;">\
            <div><strong>Détail du prix :</strong></div>\
            <div style="padding-top:8px">• Total des nuits (' +
              d.nbNights +
              `) : ${fmtMoney(d.priceNights)} €</div>\
            <div>• Frais de ménage : ${fmtMoney(d.priceClean)} €</div>\
            <div>• Taxes (${d.nbAdults} adulte${
                d.nbAdults > 1 ? 's' : ''
              }) : ${fmtMoney(d.priceTax)} €</div>\
            <div>• <strong>Total : ${fmtMoney(d.priceTotal)} €</strong></div>\
          </div>`
          )
          recapEl.innerHTML =
            lines.join('') +
            `<div class="pills">
             <span class="pill ${deposit > 0 ? 'green' : 'red'}">${
              deposit > 0 ? '✅' : '❌'
            } Acompte : ${fmtMoney(deposit)} €</span>
             <span class="pill ${balancePaid ? 'green' : 'red'}">${
              balancePaid ? '✅' : '❌'
            } Solde : ${fmtMoney(balanceAmount)} €</span>
           </div>`

          const start = new Date(d.startDate)
          const now = new Date()
          const diffDays = Math.ceil((start - now) / (1000 * 60 * 60 * 24))
          let msg = 'Vous pouvez annuler.'
          const depositPaid =
            deposit > 0 ||
            d.status === 'depositPay' ||
            d.status === 'balancePay'
          if (!depositPaid) {
            msg =
              "Cette réservation n'est pas éligible à l'annulation (acompte non payé)."
            policyBox.classList.add('error')
            btn.disabled = true
          }
          if (diffDays >= 90) {
            msg = "Annulation gratuite jusqu'à 3 mois avant le début du séjour."
          } else {
            msg =
              'Au-delà de 3 mois avant le début du séjour, l’acompte peut être retenu selon nos conditions.'
          }
          policyBox.textContent = msg
          // Style léger sur le paragraphe politique
          policyBox.style.color = '#fff'
          policyBox.style.opacity = '0.95'
        } catch (e) {
          policyBox.textContent = 'Erreur de chargement'
        }
      }
      load()

      btn.addEventListener('click', async () => {
        if (!token) return
        // Ouvrir l'overlay de confirmation
        document.getElementById('confirm-overlay').style.display = 'flex'
        const closeOverlay = () => {
          document.getElementById('confirm-overlay').style.display = 'none'
        }
        document.getElementById('co-cancel').onclick = closeOverlay
        document.getElementById('co-confirm').onclick = async () => {
          closeOverlay()
          btn.disabled = true
          btn.textContent = 'Envoi…'
          try {
            const reason = document.getElementById('reason').value
            const resp = await fetch('/api/cancellation?action=request', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ token, reason })
            })
            const json = await resp.json()
            if (!resp.ok || json.status !== 'success')
              throw new Error(json.error || json.message || 'Erreur')
            btn.textContent = 'Demande envoyée ✔'
          } catch (e) {
            alert(e.message)
            btn.disabled = false
            btn.textContent = 'Demander l’annulation'
          }
        }
      })
    </script>
  </body>
</html>
