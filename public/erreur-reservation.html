<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur - Calypso Bay</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }
      .error-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .error-icon {
        font-size: 80px;
        color: #f59e0b;
        margin-bottom: 20px;
      }
      .error-title {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 15px;
        font-weight: 700;
      }
      .error-message {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn-home {
        display: inline-block;
        background: #f59e0b;
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-home:hover {
        background: #d97706;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Erreur</h1>
        <p class="error-message" id="error-message">
          Une erreur s'est produite lors du traitement de votre demande.<br />
          Veuillez réessayer ou nous contacter directement.
        </p>
        <a href="/" class="btn-home">Retour à l'accueil</a>
      </div>
    </div>

    <script>
      // Récupérer le message d'erreur depuis l'URL si présent
      const urlParams = new URLSearchParams(window.location.search)
      const error = urlParams.get('error')
      if (error) {
        document.getElementById('error-message').textContent =
          decodeURIComponent(error)
      }
    </script>
  </body>
</html>
