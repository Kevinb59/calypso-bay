<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demande de Réservation Acceptée - Calypso Bay</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <style>
      .success-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }
      .success-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .success-icon {
        font-size: 80px;
        color: #10b981;
        margin-bottom: 20px;
      }
      .success-title {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 15px;
        font-weight: 700;
      }
      .success-message {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn-home {
        display: inline-block;
        background: #10b981;
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-home:hover {
        background: #059669;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-card">
        <div class="success-icon">✅</div>
        <h1 class="success-title">Demande de Réservation Acceptée !</h1>
        <p class="success-message">
          La demande de réservation a été acceptée avec succès.<br />
          Un email de confirmation a été envoyé au client avec le lien pour
          finaliser sa réservation.
        </p>
        <a href="/" class="btn-home">Retour à l'accueil</a>
        <p style="margin-top: 20px; font-size: 14px; color: #6b7280">
          Vous pouvez maintenant attendre que le client finalise sa réservation
          et effectue le paiement.
        </p>
      </div>
    </div>
  </body>
</html>
