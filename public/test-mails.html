<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tester les emails – Calypso Bay</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { max-width: 720px; margin: 40px auto; padding: 24px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      h1 { margin: 0 0 12px; }
      .row { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
      input { flex: 1; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; }
      button { padding: 10px 12px; border-radius: 8px; border: 1px solid #e5e7eb; background: #5d3fd3; color: #fff; cursor: pointer; }
      button.secondary { background: #6366f1; }
      button.danger { background: #ef4444; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Tester les emails</h1>
      <div class="row">
        <input id="token" placeholder="Token de réservation" />
      </div>
      <div class="row">
        <button data-kind="depositClient">Client – Acompte</button>
        <button data-kind="depositManager" class="secondary">Manager – Acompte</button>
        <button data-kind="balanceClient">Client – Solde</button>
        <button data-kind="balanceManager" class="secondary">Manager – Solde</button>
      </div>
      <div class="row">
        <button data-kind="cancelClient" class="danger">Client – Annulation</button>
        <button data-kind="cancelManager" class="danger secondary">Manager – Annulation</button>
      </div>
      <p style="margin-top:10px;color:#64748b">Destinataires par défaut: client → kevinblart@live.fr, manager → contact.calypso.bay@gmail.com</p>
    </div>
    <script>
      document.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-kind]')
        if (!btn) return
        const kind = btn.getAttribute('data-kind')
        const token = document.getElementById('token').value.trim()
        if (!token) { alert('Renseignez un token'); return }
        let to = 'kevinblart@live.fr'
        if (kind.includes('Manager')) to = 'contact.calypso.bay@gmail.com'
        try {
          const url = `${window.location.origin.replace(/\/$/,'')}/api/test-mails?action=testSendEmail&kind=${encodeURIComponent(kind)}&token=${encodeURIComponent(token)}&to=${encodeURIComponent(to)}`
          const r = await fetch(url)
          const j = await r.json()
          if (j.status !== 'success') throw new Error(j.message || 'Erreur envoi')
          alert('Email envoyé ('+kind+')')
        } catch (err) { alert(err.message) }
      })
    </script>
  </body>
 </html>
