<!DOCTYPE html>
<html>
  <head>
    <title>Test Nouveau Script R√©servation</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .test-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(135deg, #551f7e 0%, #7c3aed 100%);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        color: white;
      }
      .test-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .test-header h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 300;
      }
      .test-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 16px;
      }
      .test-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group.full-width {
        grid-column: 1 / -1;
      }
      .form-group label {
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
        opacity: 0.9;
      }
      .form-group input,
      .form-group textarea {
        padding: 12px 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.15);
      }
      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .test-button {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
      }
      .test-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
      }
      .test-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }
      .success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }
      .error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }
      .loading {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #3b82f6;
      }
      @media (max-width: 768px) {
        .test-container {
          margin: 20px;
          padding: 20px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1>üèñÔ∏è Test Nouveau Script R√©servation</h1>
        <p>
          Test du nouveau script Google Apps Script pour les demandes de
          r√©servation
        </p>
      </div>

      <form class="test-form" id="test-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Nom *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Votre nom"
            />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="votre@email.com"
            />
          </div>

          <div class="form-group">
            <label for="tel">T√©l√©phone</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="+33 6 12 34 56 78"
            />
          </div>

          <div class="form-group">
            <label for="nights">Nombre de nuits</label>
            <input type="number" id="nights" name="nights" value="7" min="6" />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="message">Message de r√©servation</label>
          <textarea
            id="message"
            name="message"
            rows="8"
            placeholder="Simulation d'une demande de r√©servation compl√®te avec toutes les informations..."
          >
Demande de r√©servation pour Calypso Bay

Dates : 15 janvier 2024 au 22 janvier 2024 (7 nuits)
Voyageurs : 2 adultes, 1 enfant

D√©tail du prix :
- Total des nuits (7) : 1400 ‚Ç¨
- Frais de m√©nage : 100 ‚Ç¨
- Taxes (2 adultes) : 32.20 ‚Ç¨
- Total : 1532.20 ‚Ç¨

Nous souhaitons r√©server pour nos vacances en famille. Nous arrivons en avion le 15 janvier et repartons le 22 janvier. Nous avons une voiture de location.

Merci de nous confirmer la disponibilit√© et les modalit√©s de r√©servation.</textarea
          >
        </div>

        <button type="submit" class="test-button" id="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Tester l'envoi de r√©servation
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById('test-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault()

          const submitBtn = document.getElementById('submit-btn')
          const resultDiv = document.getElementById('result')

          // D√©sactiver le bouton et afficher le chargement
          submitBtn.disabled = true
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...'
          resultDiv.innerHTML =
            '<div class="result loading">Envoi en cours...</div>'

          const formData = new FormData(e.target)
          const data = {
            name: formData.get('name'),
            email: formData.get('email'),
            tel: formData.get('tel') || '',
            message: formData.get('message')
          }

          // TODO: Remplacer par l'URL du nouveau script GAS une fois d√©ploy√©
          const GAS_URL =
            'https://script.google.com/macros/s/VOTRE_NOUVEAU_SCRIPT_ID/exec'

          try {
            const params = new URLSearchParams(data)
            const response = await fetch(`${GAS_URL}?${params.toString()}`)
            const result = await response.json()

            if (result.status === 'success') {
              resultDiv.innerHTML = `
                <div class="result success">
‚úÖ Succ√®s !
Status: ${result.status}
Message: ${result.message}

Donn√©es envoy√©es :
${JSON.stringify(data, null, 2)}
                </div>
              `
            } else {
              resultDiv.innerHTML = `
                <div class="result error">
‚ùå Erreur !
Status: ${result.status}
Message: ${result.message}

Donn√©es envoy√©es :
${JSON.stringify(data, null, 2)}
                </div>
              `
            }
          } catch (error) {
            resultDiv.innerHTML = `
              <div class="result error">
‚ùå Erreur r√©seau !
${error.message}

Donn√©es envoy√©es :
${JSON.stringify(data, null, 2)}
              </div>
            `
          } finally {
            // R√©activer le bouton
            submitBtn.disabled = false
            submitBtn.innerHTML =
              '<i class="fas fa-paper-plane"></i> Tester l\'envoi de r√©servation'
          }
        })
    </script>
  </body>
</html>
